<div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <h1 style="font-size: 60px;">TEMPERATURE SENSOR:</h1>
    <br><br>
    <button type="button" class="btn btn-primary" ng-click="return()">VOLVER</button>
    <button type="button" class="btn btn-danger" ng-click="exit()">SALIR</button>
    <button type="button" class="btn btn-success" ng-click="reload()">RELOAD</button>
    <hr>
    <br>
    <button type="button" class="btn btn-primary" ng-click="chariot26()">Temperatura 3526</button>
    <button type="button" class="btn btn-success" ng-click="chariot27()">Temperatura 3527</button>
    <button type="button" class="btn btn-info" ng-click="chariot28()">Temperatura 3528</button>
    <button type="button" class="btn btn-warning" ng-click="chariot29()">Temperatura 3529</button>
    <hr>
    <div>
        <span style="color: green">{{status}}</span>
    </div>
    <hr>
    <div>
        <span style="color: grey">{{location}} {{tiempo}} {{contador}}</span>
    </div>
    <hr>
    <br>
    <div style="font-size: 70px; color: red">{{result}}</div>
    <br>
    <br>
    <br>
    <br>
</div>
